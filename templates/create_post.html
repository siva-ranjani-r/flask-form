<html>
    <body>
        {{data}}
        <form action="#" method="POST">
            <input type="text" name="title" id="title" placeholder="Enter The title"><br>
            <input type="text" name="content" id="content" placeholder="Enter The content"><br>
            <input type="text" name="published" id="published" placeholder="Enter The author name"><br>
            <input type="submit" value="submit"><br>
        </form>
          <table>
              <tr>
                <th>title</th>
                <th>content</th>
                <th>published</th>
                
              </tr>
            {% for i in data %}
              <tr>
                <td>{{i.title}}</td>
                <td>{{i.content}}</td>
                <td>{{i.published}}</td>

              </tr>
              {%endfor%}
            </table>
</body>
</html>
